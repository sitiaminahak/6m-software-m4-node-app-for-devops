version: 2.1

orbs: 
  node: circleci/node@5.0.1
  heroku: circleci/heroku@2.0.0

jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout 
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies..."
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
        pkg-manager: npm 
      - run: |
          echo "Running tests..."
          npm test
  optional_publish:
    #Assignment
  deploy:
    docker:
      - image: cimg/node:16.10
    steps:
      - setup_remote_docker
      - checkout
      - heroku/install
      - run:
          name: Heroku Container Push
          command: |
              heroku container:login
              heroku container:push web -a sitidevops
              heroku container:release web -a sitidevops

workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test